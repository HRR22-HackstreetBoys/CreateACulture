<div class="site-wrapper body-userpage">
  <div class="site-wrapper-inner">
    <div class="cover-container height-full">
      <div class="masthead clearfix">
        <div class="inner">
          <div class="inner cover">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>         

           <div class="beliefsContainer" ng-controller="categoriesController">
              <h1>Your Cultural Summary</h1>
              <br/>
              <br/>
              <nav class="beliefsNav">
                  <div class="dropdown">
                    <button class="dropbtn">Change the Font</button>
                    <div class="dropdown-content">
                      <div class="checkboxRed">
                        <label>
                          <input type="checkbox" ng-model="insane">
                          red and big!
                        </label>
                      </div>
                      <div class="checkboxMonospace">
                        <label>
                          <input type="checkbox" ng-model="monoSpace">
                          MonoSpace
                        </label>
                      </div>
                      <div class="checkboxImpact">
                        <label>
                          <input type="checkbox" ng-model="Impact">
                          Impact
                        </label>
                      </div>
                      <div class="checkboxComic">
                        <label>
                          <input type="checkbox" ng-model="comic">
                          Comic Sans
                        </label>
                      </div>
                    </div>
                  </div>
              </nav>

      <br/>
      <br/>
              <table cellpadding="40">
                <tr ng-style="{'font-size': '20px'}" ng-repeat="belief in mainBeliefs track by $index">
                  <td>

                    <button type="submit" ng-click="deleteMainBelief($index)" class="btn btn-success btn-info deleteBeliefButton">Delete</button> 

                  </td>

                  <td align="left">

                    <span ng-class="{ bubble: insane, Monospace: monoSpace, Impact: Impact, comic: comic }">{{$index+1}}. {{belief}}

                  </td>

                  <td align="right"> 

                    <button class="cover btn-lg choiceOneBtn" ng-click="getRandomBelief($index)">Change</button>

                    <!-- <div ng-show="beliefDiv{{$index}}"> -->
                      <input type="text" name="updateBelief" ng-model="updatedBelief" ngMaxLength="240" required="String">

                      <button type="submit" ng-click="updateAddedBelief($index, updatedBelief)" class="btn btn-success btn-info updatedAddedBeliefButton">Update</button> 
                    <!-- </div> -->

                  </td>
                </tr>
            </table>
            
              <br/>
              <br/>

            <h2>Add a Belief</h2>

            <br/>

            <div class="addToSevenBeliefs">
              <input type="text" name="addBelief" ng-model="addedBelief" ngMaxLength="240" required="String">

                <button type="submit" ng-click="addBeliefToUser(addedBelief)" class="btn">Submit</button>
                <br/>
                <br/>
                <br/>


            </div>
          </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
